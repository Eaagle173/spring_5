<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h2>Cars list</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Speed</th>
        <th>Price</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.name}"></td>
        <td th:text="${car.speed}"></td>
        <td th:text="${car.price}"></td>
    </tr>
</table>
</body>
</html>
